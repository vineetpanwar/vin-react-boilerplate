<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <title>CDN example</title>
  <body>
    <div id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="./node_modules/vin-react-boilerplate/dist/bundle.umd.js"></script>
    <script>
      const { Ball } = window.Spinners;
      const container = document.getElementById("container");
      ReactDOM.render(React.createElement(Ball), container);
    </script>
  </body>
</html>
